<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
<h1>Requests Forms</h1>
<label1>Science & Technology <br> Thammasat University</label1><br><br>
<form method="post">
    <!--username, password-->
    <img src="img/head.png" alt = "head" width="70" height="70" class="head"><br>
    <label2>Sign in</label2>
    <div class="User">
        <input type="text" id="username" placeholder="Username" name="username" required class="user-input"><br>
    </div>

    <div class="password">
        <input type="password" id="password" placeholder="Password" name="password" class="password-input" required>
        <div id="password-toggle" onclick="PasswordVisibility()">
            <img id="eye-icon" src="img/EyeOpenForNew.jpg" alt="EyeOpen" class="eye" width="23.47" height="20.53">
        </div>
    </div>

    <br>
    <input type="submit" value="Login" class="submit">
</form>

<script src="script/index.js"></script>
</body>
</html>
